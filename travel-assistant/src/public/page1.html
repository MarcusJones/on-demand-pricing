    <div class="container">
      	<form class="myform">
      	
     		<h3>Travel Goal</h3>
		  	<div class="form-group row">
		    	<label for="from" class="col-sm-2 col-form-label">From</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" name="from" placeholder="Enter from value">
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<label for="to" class="col-sm-2 col-form-label">To</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" name="to" placeholder="Enter to value">
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<label for="arrival" class="col-sm-2 col-form-label">Arrival time</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" name="arrival" placeholder="Enter arrival time value">
		    	</div>
		  	</div>
		  	
		  	<hr />
		  	
		  	<h3>Options</h3>
		  	<div class="form-group row">
		    	<label for="maxstop" class="col-sm-2 col-form-label">Max no. of stops</label>
		    	<div class="col-sm-10">
		      		<select class="form-control" name="maxstop">
						<option value="-1">Select</option>
					    <option value="0">0</option>
					    <option value="1">1</option>
					    <option value="2">2</option>
				    </select>
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<label for="timeflexibility" class="col-sm-2 col-form-label">Time Flexibility</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" name="timeflexibility" placeholder="Enter time flexibility">
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<label for="serviceclass" class="col-sm-2 col-form-label">Arrival time</label>
		    	<div class="col-sm-10">
		      		<select class="form-control" name="serviceclass">
						<option value="-1">Select</option>
					    <option value="0">Economy</option>
					    <option value="1">Business</option>
				    </select>
		    	</div>
		  	</div>
		  	
		  	<hr />
		  	
		  	
		  	<div class="form-group row">
		    	<div class="col-sm-10">
		      		<button type="submit" class="btn btn-primary">Submit</button>
		    	</div>
		  	</div>
